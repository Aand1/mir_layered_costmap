
plugins: 
  - {name: inflation_map,       type: "layered_costmap_2d/InflationLayer"}
  - {name: obstacle_map,       type: "layered_costmap_2d/ObstacleLayer"}
  - {name: static_map,       type: "layered_costmap_2d/StaticLayer"}

global_frame: /odom
transform_tolerance: 20.0

static_map:
  global_frame: /odom
  static_map: true
  update_frequency: 5.0
  publish_frequency: 2.0
  robot_base_frame: /base_link
  map_type: costmap 
  track_unknown_space: false
  publish_cost_grid: true
  resolution: 0.025
  publish_voxel_map: false

  observation_sources: base_link
  base_scan: {
      data_type: LaserScan,
      sensor_frame: base_laser_link0,
      topic: /base_scan,
      expected_update_rate: .8,
      observation_persistence: 0.0,
      marking: true,
      clearing: true,
      max_obstacle_height: 0.4,
      min_obstacle_height: 0.08
  }

obstacle_map:
  global_frame: /odom
  sim_time: 1
  update_frequency: 5.0
  publish_frequency: 2.0
  robot_base_frame: /base_link
  map_type: costmap 
  track_unknown_space: false
  publish_cost_grid: true
  resolution: 0.025
  publish_voxel_map: false

  observation_sources: /base_scan
  base_scan: {
      data_type: LaserScan,
      sensor_frame: base_laser_link,
      topic: /base_scan,
      expected_update_rate: .8,
      observation_persistence: 0.0,
      marking: true,
      clearing: true,
      max_obstacle_height: 0.4,
      min_obstacle_height: 0.08
  }  

  rolling_window: true
  width: 2.0
  height: 2.0
  resolution: 0.025
  publish_cost_grid: true
  obstacle_range: 2.5 # only update add obstacle within this range
  max_obstacle_height: 0.4
  raytrace_range: 2.0 # only clear space out to this range

  #The footprint of the robot and associated padding
  footprint:  [
  [-0.220000, -0.080000],
  [-0.120000, -0.160000],
  [-0.109000, -0.160000],
  [-0.109000, -0.195000],
  [0.109000, -0.195000],
  [0.109000, -0.160000],
  [0.330000, -0.160000],
  [0.330000, 0.160000],
  [0.109000, 0.160000],
  [0.109000, 0.195000],
  [-0.109000, 0.195000],
  [-0.109000, 0.160000],
  [-0.220000, 0.100000]
  ]
  footprint_padding: 0.01

  #Cost function parameters
  inflation_radius: 0.50
  cost_scaling_factor: 10.0

  #The cost at which a cell is considered an obstacle when a map is read from the map_server
  lethal_cost_threshold: 100
